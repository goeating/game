<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>游戏充值</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="./dist/font/iconfont.css">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body class="body-bg">
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <h1 class="title">游戏充值</h1>
        </header>
        <div class="content">
            <div class="content-padded">
                <div class="row no-gutter game-info">
                    <div class="col-25 head-box">
                        <img class="head" src="./dist/img/2.jpg" alt="">
                    </div>
                    <div class="col-75">
                        <div class="col-100 head-text">UID:123456789</div>
                        <div class="col-100 head-text">昵称:dahjdsjs</div>
                        <div class="col-100 head-text">等级:普通玩家</div>
                    </div>
                </div>
                <div class="row no-gutter recharge-msg">
                    <div class="col-100 msg-error">
                        <h2>小提示：</h2>
                        <ul>
                            <li>1.打算打打防守打法接口设计开发</li>
                            <li>2.打算打打发发发</li>
                            <li>3.打算打打股份公司公司</li>
                        </ul>
                    </div>
                </div>
                <!--充值start-->
                <div class="row no-gutter">

                    <div class="col-33 recharge">
                        <label>
                            <i class="iconfont icon-zhekou game-icon"></i>
                            <input type="radio" name="card" value="20" checked="checked" class="game-radio"/>
                            <div class="radio-text">
                                <p class="game-name">10张房卡</p>
                                <p class="game-pice">20元</p>
                                <p class="o-pice">
                                    原价：
                                    <del>30元</del>
                                </p>
                                <i class="iconfont icon-iconfontgou gou-icon"></i>
                            </div>
                        </label>
                    </div>
                    <div class="col-33 recharge">
                        <label>
                            <i class="iconfont icon-zhekou game-icon"></i>
                            <input type="radio" name="card" value="40" class="game-radio"/>
                            <div class="radio-text">
                                <p class="game-name">10张房卡</p>
                                <p class="game-pice">40元</p>
                                <p class="o-pice">
                                    原价：
                                    <del>30元</del>
                                </p>
                                <i class="iconfont icon-iconfontgou gou-icon"></i>
                            </div>
                        </label>
                    </div>
                    <div class="col-33 recharge">
                        <label>
                            <i class="iconfont icon-zhekou game-icon"></i>
                            <input type="radio" name="card" value="40" class="game-radio"/>
                            <div class="radio-text">
                                <p class="game-name">10张房卡</p>
                                <p class="game-pice">40元</p>
                                <p class="o-pice">
                                    原价：
                                    <del>30元</del>
                                </p>
                                <i class="iconfont icon-iconfontgou gou-icon"></i>
                            </div>
                        </label>
                    </div>
                </div>
                <p class="recharge-sum">
                    应付金额：
                    <span id="money">20</span>元
                </p>
                <div class="content-block">
                    <p>
                        <a href="#" class="button button-big button-fill button-success open-popup"
                           data-popup=".popup-about">立即支付</a>
                    </p>
                </div>
                <!--充值end-->
            </div>
        </div>
    </div>
    <div class="popup popup-about">
        <header class="bar bar-nav">
            <a class="button button-link pull-right close-popup">
                关闭
            </a>
            <h1 class="title">订单详情</h1>
        </header>
        <div class="content-block">
            <p></p>
        </div>
    </div>
</div>


<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="./dist/js/main.js"></script>
</body>
</html>
