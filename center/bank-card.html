<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>红包提现</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../dist/font/iconfont.css">
    <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav bar-light">
            <a class="button button-link button-nav pull-left back">
                <span class="icon icon-left"></span>
            </a>
            <h1 class='title'>我的银行卡</h1>
            <a class="button button-link button-nav pull-right" href="./add-bank-card.html">
                <span class="icon iconfont icon-add"></span>
            </a>
        </header>
        <div class="content native-scroll">
            <div class="content-inner">

                <!--无卡 start-->
                <div class="no-bank-card none">
                    <p>您还没有绑定银行卡
                        点击“+”添加</p>
                    <img src="../dist/img/no-bankcard.png" width="110" height="202">
                </div>
                <!--无卡 end-->

                <ul class="card-list margin-0 padding-0">
                    <li>
                        <div class="card-wrapper">
                            <div class="bank-name">
                                招商银行1
                                <i class="bank-text">快捷 安全</i>
                            </div>
                            <div class="bank-type">储蓄卡</div>
                            <div class="bank-id">**** **** **** 0909</div>
                            <span class="bank-del">点击可解绑</span>
                        </div>
                    </li>
                    <li>
                        <div class="card-wrapper">
                            <div class="bank-name">
                                招商银行2
                                <i class="bank-text">快捷 安全</i>
                            </div>
                            <div class="bank-type">储蓄卡</div>
                            <div class="bank-id">**** **** **** 0909</div>

                            <span class="bank-del">点击可解绑</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="../dist/js/main.js"></script>
<script>
    $(document).on('click', '.card-list li', function () {
        var that = this;
        var buttons1 = [
            {
                text: '解除绑定',
                color: 'danger',
                onClick: function () {
                    $.confirm('解除绑定后，该银行卡将被删除', function () {
                        // 点击确定  在ajax成功后执行下面代码
                        $.alert('解绑成功！', function () {
                            $(that).remove();
                        });
                    });

                }
            }
        ];
        var buttons2 = [
            {
                text: '取消',
                bg: 'danger'
            }
        ];
        var groups = [buttons1, buttons2];
        $.actions(groups);
    });
</script>
</body>
</html>
