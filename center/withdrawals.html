<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>红包提现</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../dist/font/iconfont.css">
    <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav bar-light">
            <a class="button button-link button-nav pull-left back">
                <span class="icon icon-left"></span>
            </a>
            <h1 class='title'>红包提现</h1>
        </header>
        <div class="content native-scroll">
            <div class="content-inner">
                <div class="give-title">
                    <h2 class="margin-0">
                        <img src="../dist/img/withdrawals.png" width="22" height="15">
                        红包提现
                    </h2>
                    <p class="margin-0"><a href="exchange.html" class="button button-danger">申请提现</a></p>
                </div>
                <div class="card card-border">
                    <div class="card-content">
                        <div class="card-content-inner padding-0">
                            <ul class="give-list margin-0 padding-0">
                                <li>
                                    <div class="row no-gutter">
                                        <div class="col-100 give-time">2016年01月29日</div>
                                        <div class="col-33 give-number">提现:</div>
                                        <div class="col-66 give-number give-indent">5,000.00</div>
                                        <div class="col-33 give-surplus">余额:</div>
                                        <div class="col-33 give-surplus give-indent">175,000.00</div>
                                        <div class="col-33 give-success">提现成功</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="../dist/js/main.js"></script>

</html>
