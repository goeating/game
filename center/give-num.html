<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>赠卡申请</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../dist/font/iconfont.css">
    <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav bar-light">
            <a class="button button-link button-nav pull-left back">
                <span class="icon icon-left"></span>
            </a>
            <h1 class='title'>赠送到对方账户</h1>
        </header>
        <div class="content native-scroll">
            <div class="content-inner">
                <div class="give-info-wrapper">
                    <img src="../dist/img/2.jpg" width="60" height="60">
                    <p class="give-info-id">受领人：QM1998</p>
                    <div class="give-info-gender">
                        魅力女神
                        <div class="sex woman"></div>
                        <!--<div class="sex man"></div>-->
                    </div>
                </div>
                <div class="list-block margin-0">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">数量</div>
                                    <div class="item-input">
                                        <input type="number" placeholder="每笔最高100颗">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">备注</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="20个字以内">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <!--<div class="item-content">-->
                                <!--<div class="item-inner">-->
                                    <!--<div class="item-title label">备注</div>-->
                                    <!--<div class="item-input">-->
                                        <!--<input type="text" placeholder="20个字以内">-->
                                    <!--</div>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="item-content">
                                <!--<div class="item-media">-->
                                    <!--<i class="icon iconfont icon-shouji register-icon"></i>-->
                                <!--</div>-->
                                <div class="item-title label">
                                    <button type="button" class="button button-fill button-dark" id="give_btn">
                                        获取验证码
                                    </button>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="number" placeholder="验证码">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="give-num-explain"> 赠送说明: 将自己的可用钻石转至对方可用余额，对方可直接用于游戏，一经赠送无法退回。</div>
                <div class="content-block give-num-btn">
                    <p>
                        <a href="#" class="button button-big button-fill button-danger open-modal disabled">确认赠送</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="../dist/js/main.js"></script>
<script>
    $('#give_btn').on('click', function () {
        var index = 60;
        var timeout = function () {
            if (index == 0) {
                clearTimeout();
                $('#give_btn').removeClass('disabled').addClass('button-dark').prop('disabled', false).text("获取验证码");
            } else {
                setTimeout(function () {
                    index--;
                    $('#give_btn').text(index + "秒后重试");
                    timeout();
                }, 1000)
            }
        };

        $(this).removeClass('button-dark').addClass('disabled').prop('disabled', true);
        timeout();
        //发送手机号
//        $.post('', {
//            // $('#apply_phone').val()
//        }, function (res) {
//
//        });
    });
    $(document).on('click', '.open-modal', function () {
        $.modal({
            text: '<div class="modal-main"><img src="../dist/img/modal.png" width="35" height="35">为避免赠送错误，请确认对方账号信息无误后再赠送:<p class="modal-ID">QM1998</p></div>',
            buttons: [
                {
                    text: '取消'
                },
                {
                    text: '确定',
                    onClick: function () {
                        $.alert('Thanks! I know you like it!')
                    }
                }
            ],
            extraClass: "custom-modal"
        })
    });
</script>
</body>
</html>
