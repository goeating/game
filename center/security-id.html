<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>设置身份证</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../dist/font/iconfont.css">
    <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="security-id">
        <header class="bar bar-nav bar-light">
            <a class="button button-link button-nav pull-left back">
                <span class="icon icon-left"></span>
            </a>
            <button class="button button-fill button-success pull-right" id="security_id_submit">
                保存
            </button>
            <h1 class="title">设置身份证</h1>
        </header>
        <div class="content native-scroll">
            <div class="content-inner">

                <div class="list-block top-5">
                    <ul>
                        <!-- Text inputs -->
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">身份证号码：</div>
                                    <div class="item-input">
                                        <input type="text" id="ID">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">姓名：</div>
                                    <div class="item-input">
                                        <input type="text" id="name">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="id-prompt">
                    <p class="prompt-text none" id="id-prompt">身份证信息填写有误，请核对后重新填写</p>
                </div>
                <div class="content-block-title id-upload-title">身份证上传</div>
                <form class="list-block id-upload">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input id-upload-box">
                                        <div class="item-media">
                                            <img id="id-img" src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" style='width: 4rem;height: 4rem;'>
                                        </div>
                                        <div class="id-upload-btn">
                                            <input type="file" id="id-upload">
                                            <button type="button" class="id-btn">
                                                <i class="icon iconfont icon-plus-with-border"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <p class="prompt-text" id="photo-prompt">身份证上传失败，请稍后重试</p>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="../dist/js/main.js"></script>
</body>
</html>
