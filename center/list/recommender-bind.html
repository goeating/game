<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>绑定推荐人</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../../dist/font/iconfont.css">
    <link rel="stylesheet" href="../../dist/css/main.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="recommender">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class='title'>绑定推荐人</h1>
        </header>
        <div class="content native-scroll">
            <div class="content-inner">
                <div class="recommender-bind-box">
                    <h1>推荐码</h1>
                    <p class="recommender-code">
                        <input type="text" class="bind-code" data-bind="value:input">
                        <a href="#" class="button button-fill button-success bind-btn">绑定</a>
                    </p>
                    <!--<p class="bind-btn"><a href="#" class="button button-fill button-big button-success">绑定</a></p>-->
                    <!--推荐人信息 start-->
                    <div class="recommender-show" data-bind="visible:show">
                        <img src="../../dist/img/tou.jpg" alt="">
                        <p>昵称：xxxx</p>
                        <p>等级：普通玩家</p>
                    </div>
                    <!--推荐人信息 end-->
                </div>


            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../../dist/js/knockout-3.4.2.js"></script>

<script>

    var ViewModel=function(){
        this.show=ko.observable(true);
        this.input=ko.observable();
    };

    var vm=new ViewModel();

    ko.applyBindings(vm);
</script>
<script src="../../dist/js/main.js"></script>

</body>
</html>
