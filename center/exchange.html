<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav bar-light">
            <a class="button button-link button-nav pull-left back">
                <span class="icon icon-left"></span>
            </a>
            <h1 class='title'>申请兑换</h1>
        </header>
        <div class="content native-scroll">
            <div class="content-inner">

                <div class="list-block bank-card">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">银行卡</div>
                                    <div class="item-input">
                                        <select>
                                            <option>招商银行（1818）</option>
                                            <option>建设银行（4241）</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="card exchange-card">
                    <div class="card-content">
                        <div class="card-content-inner padding-0">
                            <div class="exchange-wrapper">
                                <div class="exchange-time">
                                    预计到账时间
                                    <span class="time">24小时内</span>
                                </div>
                                <div class="exchange-balance">
                                    红包余额
                                    <span class="balance">188888.00</span>
                                    元
                                </div>
                                <div class="money">
                                    <div>提现金额</div>
                                    <div>
                                        <input class="money-input" type="text" placeholder="0">元
                                    </div>
                                </div>
                                <div class="exchange-explain">提现说明: 提现必须50元起，均按50的倍数提取，否则无法通过审核</div>
                                <div class="content-block give-id-btn">
                                    <p>
                                        <a href="javascript:;" class="button button-big button-fill button-warning"
                                           id="submit">提交申请</a>
                                        <!--disabled-->
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
