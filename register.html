<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="./dist/font/iconfont.css">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <h1 class="title">注册</h1>
        </header>
        <div class="content-padded native-scroll">
            <div class="content-inner">
                <!--注册start-->
                <div class="list-block">
                    <ul>
                        <!-- Text inputs -->
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon iconfont icon-shouji register-icon"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" placeholder="手机号" id="phone" maxlength="11" minlength="">
                                    </div>
                                    <p class="register-code">
                                        <button type="button" class="button button-fill button-dark" id="code-btn">获取验证码</button>
                                    </p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-media">
                                    <i class="icon iconfont icon-shoujiyanzhengma register-icon"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="email" placeholder="验证码">
                                    </div>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-100"><a href="#" class="button button-big button-fill button-success">注册</a></div>
                    </div>
                </div>
                <!--注册end-->
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script src="./dist/js/main.js"></script>
</body>
</html>
